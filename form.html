<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br>
        <label for="city">Which of the following cities do you live in?</label>
        <select id="city" name="city" required>
            <option value="">Select a city</option>
            <option value="newyork">New York</option>
            <option value="losangeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="houston">Houston</option>
            <option value="miami">Miami</option>
            <br>
            <label for="age"> Are you over 65 years of age?</label>
            <input type="radio" id="age" name="age" value="yes"> Yes
            <input type="radio" id="age" name="age" value="no"> No
            <br>
            <label for="password"> Create a Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="comments"> Your Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="20"></textarea>
            <br>
            <input type="submit" value="Register">
    </form>
</body>

</html>
